<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <title>%VITE_APP_TITLE%</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Solinvest sources, develops, and exits real-estate projects in Portugal. We handle end-to-end: sourcing, permits, construction, sales, and investor relations." />
    <meta name="keywords" content="Portugal real estate, Portuguese property investment, Lisbon real estate, Porto property, Golden Visa Portugal, sustainable real estate, off-market properties, real estate yields Portugal, property development Portugal" />
    <link rel="canonical" href="https://www.solinvest.net/" />
    
    <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Solinvest" />
    <meta property="og:url" content="https://www.solinvest.net/" />
    <meta property="og:title" content="Solinvest — Property Development & Investor Deals in Portugal" />
    <meta property="og:description" content="We source, develop, and exit real-estate projects in Portugal. Based between NL & PT." />
    <meta property="og:image" content="https://www.solinvest.net/hero-villa.jpg" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="nl_NL" />
    <meta property="og:locale:alternate" content="pt_PT" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Solinvest — Property Development & Investor Deals in Portugal" />
    <meta name="twitter:description" content="Deal sourcing, development, exits. Portugal focus, NL–PT operations." />
    <meta name="twitter:image" content="https://www.solinvest.net/hero-villa.jpg" />
    
    <!-- Schema.org Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Solinvest",
      "url": "https://www.solinvest.net/",
      "logo": "https://www.solinvest.net/solinvest-logo-white.png",
      "email": "info@solinvest.net",
      "founder": "Nuno Sousa",
      "foundingDate": "2025",
      "areaServed": ["Portugal", "Netherlands", "EU"],
      "contactPoint": [{
        "@type": "ContactPoint",
        "contactType": "Investor Relations",
        "email": "info@solinvest.net",
        "availableLanguage": ["en", "pt", "nl"]
      }]
    }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght=600;700;800&family=Inter:wght=400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXX');
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
